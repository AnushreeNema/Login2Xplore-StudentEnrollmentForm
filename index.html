<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment Form</title>

    <!-- Adding bootstrap css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Enrollment Form</h2>
      <form id="studentForm">
        <div class="form-group">
          <label for="roll">Roll No:</label>
          <input
            type="text"
            class="form-control"
            id="roll"
            onblur="findRoll(this)"
          />
        </div>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="cls">Class:</label>
          <input type="text" class="form-control" id="cls" />
        </div>
        <div class="form-group">
          <label for="dob">Birth Date:</label>
          <input type="date" class="form-control" id="dob" />
        </div>
        <div class="form-group">
          <label for="addr">Address:</label>
          <input type="text" class="form-control" id="addr" />
        </div>
        <div class="form-group">
          <label for="doe">Enrollment Date:</label>
          <input type="date" class="form-control" id="doe" />
        </div>
        <div class="button-group">
          <button type="button" class="btn" id="save" onclick="saveData()">
            Save
          </button>
          <button type="button" class="btn" id="update" onclick="updateData()">
            Update
          </button>
          <button type="button" class="btn" id="reset" onclick="disableAll()">
            Reset
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
